name: prisma-example
region: us-east-1
language: ts
cloudProvider: genezio
scripts:
  preBackendDeploy: npm install && npx prisma generate
  preFrontendDeploy: npm run install-prod-sdk && npm install && npm run build
frontend:
  path: ./client/build
packageManager: npm
workspace:
  backend: server
  frontend: client
