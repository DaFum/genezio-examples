name: prisma-example
region: us-east-1
yamlVersion: 2
backend:
  path: server
  language:
    name: ts
    packageManager: npm
  scripts:
    deploy:
      - npm install
      - npx prisma generate
    local:
      - npm install
  cloudProvider: genezio
frontend:
  path: ./client
  language: ts
  publish: dist
  scripts:
    build: npm run build
    start:
      - npm install
      - npm run dev
    deploy:
      - npm run install-prod-sdk
      - npm install
