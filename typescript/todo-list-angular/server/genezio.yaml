name: todo-list-ts
region: us-east-1
sdk:
  language: ts
  options:
    runtime: browser
  path: ../client/src/sdk
frontend:
  path: ../client/dist/todo-list
  subdomain: todo-list-angular
classes:
  - path: ./task.ts
    type: jsonrpc
    methods: []
  - path: ./user.ts
    type: jsonrpc
    methods: []
  - path: ./cron.ts
    type: jsonrpc
    methods:
      - name: deleteAllData
        type: cron
        cronString: 0 12 * * *
