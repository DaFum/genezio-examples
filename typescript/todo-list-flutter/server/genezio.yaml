name: todo-list-flutter
region: us-east-1
language: ts
cloudProvider: genezio
sdk:
  language: dart
  path: ../client/lib/sdk
scripts:
  preBackendDeploy: npm install
  preFrontendDeploy: cd ../client/ && flutter clean && flutter pub get && flutter
    build web --web-renderer html
  preStartLocal: cd ../client && flutter clean && flutter pub get && cd ../server
    && npm install
frontend:
  path: ../client/build/web

