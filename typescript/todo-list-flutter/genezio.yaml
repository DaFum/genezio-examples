name: todo-list-flutter
region: us-east-1
yamlVersion: 2
backend:
  path: ./server
  language:
    name: ts
    packageManager: npm
  scripts:
    deploy:
      - npm install
    local:
      - npm install
  cloudProvider: genezio
frontend:
  path: ./client/lib
  language: dart
  publish: ../build/web
  scripts:
    build:
      - cd ../
      - flutter build web --web-renderer html
    start:
      - flutter clean
      - flutter pub get
      - flutter run -d chrome
    deploy:
      - cd ../
      - flutter clean
      - flutter pub get
  subdomain: amaranth-serious-mandrill
