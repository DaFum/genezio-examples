backend:
    cloudProvider: genezio
    language:
        name: js
        packageManager: npm
    path: server
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    language: js
    path: client
    publish: dist
    scripts:
        build: npm run build
        start:
            - npm install
            - npm start
    subdomain: html-example
name: html-example
region: eu-central-1
yamlVersion: 2
