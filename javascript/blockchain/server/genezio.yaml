name: genezio-blockchain
region: eu-central-1
sdk:
  language: js
  options:
    runtime: browser
  path: ../client/src/sdk/
frontend:
  path: ../client/build/
  subdomain: cyan-light-owl
classes:
  - path: ./blockchainServer.js
    type: jsonrpc
    methods:
      - name: sync
        type: cron
        cronString: "* * * * *"
