name: genezio-blockchain
region: us-east-1
sdk:
  language: js
  options:
    runtime: browser
  path: ../client/src/sdk/
frontend:
  path: ../client/build/
classes:
  - path: ./blockchainServer.js
    type: jsonrpc
    methods:
      - name: sync
        type: cron
        cronString: "* * * * *"
  - path: ./cron.js
    type: jsonrpc
    methods:
      - name: deleteAllData
        type: cron
        cronString: "* * * * *"
