# File that configures what classes will be deployed in Genezio Infrastructure. 
# Add the paths to classes that you want to deploy in "classes".
name: genezio-blockchain
sdk:
  language: js
  options:
    runtime: browser
  path: ../client/src/sdk/
classes:
  - path: ./blockchainServer.js
    methods:
      - name: sync
        type: cron
        cronString: "* * * * ? *"
  - path: ./cron.js
    type: jsonrpc
    methods:
      - name: "deleteAllData"
        type: cron
        cronString: "* * * * ? *"
