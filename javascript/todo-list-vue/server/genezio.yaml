name: todo-list-angular
region: us-east-1
cloudProvider: aws
sdk:
  language: js
  options:
    runtime: browser
  path: ../client/src/sdk
scripts:
  preBackendDeploy: "npm install"
  preFrontendDeploy: "cd ../client && npm install && npm run build"
frontend:
  path: ../client/dist
classes:
  - path: ./task.js
    type: jsonrpc
    methods: []
  - path: ./user.js
    type: jsonrpc
    methods: []
